<div class="container" >
    <h5 id="primaryRegisterr">Formulário para cadastro de usuário</h>
        <div class="badge badge-primary text-wrap" style="width: 100%; margin-top: 5rem; margin-bottom: 1rem;">
            <h3 id="primaryRegister">Formulário para cadastro de usuário</h3>
        </div>
        <form method="post" action="{{url_for('cadastroUsuario')}}">
            <div class="form-group">
                <label for="exampleInputEmail1">Nome </label>
                <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="nome">
            </div>
            <div class="form-group">
                <label for="exampleInputEmail1">Email </label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="email">
            </div>

            <div class="form-group">
                <label for="exampleInputEmail1">Endereço </label>
                <input type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="endereco">
            </div>

            <div class="form-group">
                <label for="exampleInputPassword1">Senha</label>
                <input type="password" class="form-control" id="exampleInputPassword1" name="senha">
            </div>
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1">
                <label class="form-check-label" for="exampleCheck1" name="check-me">Check me</label>
            </div>
            <button type="submit" class="btn btn-primary" style="width: 100%;margin-bottom: 0rem;">Cadastrar</button>
        </form>
</div>
